<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tap to View 3D Model</title>

  <!-- Model Viewer Library -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      font-family: Arial, sans-serif;
    }

    .tap-btn {
      padding: 15px 30px;
      background: #e30613;
      color: #fff;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    model-viewer {
      display: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <div id="btn" class="tap-btn" onclick="showModel()">
    Tap to View 3D Model
  </div>

  <model-viewer
    id="model"
    src="Nike_Air_Jordan_1.usdz"
    camera-controls
    auto-rotate
    ar
    ar-modes="scene-viewer webxr quick-look"
    shadow-intensity="1">
  </model-viewer>

  <script>
    function showModel() {
      document.getElementById("btn").style.display = "none";
      document.getElementById("model").style.display = "block";
    }
  </script>

</body>
</html>
